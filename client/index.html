<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta Description for SEO -->
  <meta name="description"
    content="FilmHub - The ultimate platform for discovering and streaming movies. Get the latest movie ratings, trailers, and more." />

  <!-- Open Graph meta tags for social media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="FilmHub - Discover & Stream the Latest Movies and TV Shows" />
  <meta property="og:description"
    content="FilmHub is your go-to destination for the latest and greatest movies. Stream, discover, and explore the world of cinema." />
  <meta property="og:image" content="path_to_image.jpg" /> <!-- Replace with the image URL -->
  <meta property="og:url" content="https://www.filmhub.com" /> <!-- Replace with your actual URL -->

  <!-- Twitter meta tags for better Twitter integration -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FilmHub - Discover & Stream the Latest Movies and TV Shows" />
  <meta name="twitter:description"
    content="FilmHub is your go-to destination for the latest and greatest movies. Stream, discover, and explore the world of cinema." />
  <meta name="twitter:image" content="path_to_image.jpg" /> <!-- Replace with the image URL -->

  <title>FilmHub - Discover & Stream the Latest Movies and TV Shows</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
